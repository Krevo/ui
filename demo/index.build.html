<!doctype html>
<html data-ng-app="pmsipilot-ui-demo">
    <head>
        <meta charset="utf-8">
        <title>PMSIpilot UI</title>

        <link rel="stylesheet" type="text/css" href="css/pmsipilot-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/vendor.css" />
    </head>
    <body>

        <header class="application-header">
            <a href="#/">
                <span class="logo-pmsipilot"></span>
                <span class="application-title">PMSIpilot <span>UI</span></span>
            </a>
        </header>

        <section data-ng-init="sidebarClosed=false" class="main" data-ng-class="{'sidebar-closed': sidebarClosed }">
            <section class="sidebar" data-ng-controller="MenuController">
                <div data-ng-include="'partials/menu.html'"></div>
            </section>
            <div class="sidebar-resizer" data-ng-click="sidebarClosed=!sidebarClosed"></div>

            <section class="content">
                <div class="block-content" ng-view>
                </div>
            </section>
        </section>

        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
